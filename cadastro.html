<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CMV - Cadastro</title>
  <link rel="stylesheet" href="assets/cadastro.css">
</head>
<body>
  <header>
    <h1>Cadastro</h1>
    <img src="assets/logo.svg" alt="Logo CMV" class="logo">
  </header>
  <main>
    <form action="" method="post">
      <div class="insert-img">
        <input type="text">
        <img src="assets/upload-icon.svg">
      </div>
      <div class="resto">
        <div class="campo">
          <span class="atributo">Nome</span>
          <input type="text" name="" id="">
        </div>
        <div class="campo">
          <span class="atributo">Marca</span>
          <input type="text" name="" id="">
        </div>
        <div class="campo">
          <span class="atributo">Valor</span>
          <input type="text" name="" id="">
        </div>
        <div class="campo">
          <span class="atributo">Tamanho</span>
          <span class="tamanho">
            <div>
              <input type="checkbox" name="" id="p">
              <label for="p">P</label>
            </div>
            <div>
              <input type="checkbox" name="" id="m">
              <label for="m">G</label>
            </div>
            <div>
              <input type="checkbox" name="" id="g">
              <label for="g">G</label>
            </div>
            <div>
              <input type="checkbox" name="" id="gg">
              <label for="gg">GG</label>
            </div>
          </span>
        </div>
        <div class="campo">
          <span class="atributo">Quantidade</span>
          <input type="number" name="" id="">
        </div>
      </div>
      <input type="submit" id="cadastrar">
    </form>
      <div class="botoes">
        <button type="button" class="btn btn-cancelar">
          Cancelar
        </button>
        <button type="button" class="btn btn-cadastrar">
          <label for="cadastrar">Cadastrar</label>
        </button>
      </div>
  </main>
</body>
</html>
